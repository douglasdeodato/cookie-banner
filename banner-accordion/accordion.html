<!DOCTYPE html>
<html>
  <head>
    <title>My Page</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <!-- Button to open the modal -->
    <div class="banner">
      <div class="banner-content">
        <h2 class="banner-title">Title</h2>
        <p class="banner-text">Text line 1<br>Text line 2<br>Text line 3</p>
        <div class="banner-buttons">
          <button id="myBtn">Open Modal</button>
          <button id="extraBtn">Extra Button</button>
        </div>
      </div>
    </div>

    <!-- The Modal -->
    <div id="myModal" class="modal">

      <!-- Modal content -->
      <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Modal Title</h2>
        <p>Some small text here.</p>
        <h3>Accordion Title</h3>
        <div class="accordion">
          <div class="accordion-item">
            <div class="accordion-header">Accordion Header 1
              <label class="iphone-toggle">
                <input type="checkbox" id="toggle-button" checked>
                <div class="iphone-toggle-slider">
                  <div class="iphone-toggle-slider-ball"></div>
                </div>
                <span class="toggle-text" id="toggle-text-off">OFF</span>
                <span class="toggle-text toggle-text-on" id="toggle-text-on">ON</span>
              </label>
            </div>
            <div class="accordion-content">
              <p>Accordion Content 1</p>
            </div>
          </div>
        </div>

        <button class="save-button">Save</button>
      </div>

    </div>

    <script src="script.js"></script>
  </body>
</html>
